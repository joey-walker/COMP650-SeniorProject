<script type="text/javascript">
document.getElementById('line1').innerHTML = "To begin the tutorial enter \n\"Yes\" and to quit anytime enter \"No\"";
var y=1, answer=0;

function answers()
{
	if (answer == 0)
	{
		document.getElementById('answer').innerHTML = "Obviously YES";
	}
	else if (answer == 1)
	{
		document.getElementById('answer').innerHTML = "git fetch upstream";
	}
	else if (answer == 2)
	{
		document.getElementById('answer').innerHTML = "git merge upstream/master";
	}
	else if (answer == 3)
	{
		document.getElementById('answer').innerHTML = "git push origin master";
	}
	else if (answer == 4)
	{
		document.getElementById('answer').innerHTML = "git add .";
	}
	else if (answer == 5)
	{
		document.getElementById('answer').innerHTML = "git commit -m \"YOUR MESSAGE\"";
	}
	else if (answer == 6)
	{
		document.getElementById('answer').innerHTML = "git push origin master";
	}
	else 
	{
		alert("Sorry! There is no answer for this.");
	}
}

function hint()
{
	if (answer == 0)
	{ 
		alert("Sorry! There is no hint for this.");
	}
	else if (answer == 1)
	{
		window.open('git-fetch.html');
	}
	else if (answer == 2)
	{
		window.open('git-merge.html');	
	}
	else if (answer == 3)
	{
		window.open('git-push.html');	
	}
	else if (answer == 4)
	{
		window.open('git-add.html');
	}
	else if (answer == 5)
	{
		window.open('git-commit.html');
	}
	else if (answer == 6)
	{
		window.open('git-push.html');
	}
	else 
	{
		alert("Sorry! There is no hint for this.");
	}
}


function Enter(){
var x;
x = document.getElementById('takeInput').value;
if (x == "yes" || x =="Yes" || x =="YES" || x == "Obviously YES" || x == "obviously yes")
{
	document.getElementById('line1').innerHTML = "Welcome to Git Tutorial!";
	document.getElementById('line2').innerHTML = "Master and Upstream repositories are created...";
	document.getElementById('line3').innerHTML = "Dummy files are created...";
	document.getElementById('line4').innerHTML = "Fetch Command: Download objects and refs from another repository.";
	document.getElementById('line5').innerHTML = "Hint: git fetch [Repository Name]... Type the command below";
	document.getElementById('localImage1').innerHTML = "<img src='repo_created.PNG'>";
	document.getElementById('answer').innerHTML = "";
	answer = 1;
}
else if (x == "git fetch upstream")
{
	document.getElementById('line1').innerHTML = "File(s) are fetched!!";
	document.getElementById('line2').innerHTML = "Merge Command: Join two or more development histories together.";
	document.getElementById('line3').innerHTML = "Hint: git merge [Repository Name/LocalBranch]... Type the command below";
	document.getElementById('line4').innerHTML = "";
	document.getElementById('line5').innerHTML = "";
	document.getElementById('localImage1').innerHTML = "<img src='Fetch_img.PNG'>";
	document.getElementById('answer').innerHTML = "";
	answer = 2;
}
else if (x == "git merge upstream/master")
{
	document.getElementById('line1').innerHTML = "File(s) are merged!!";
	document.getElementById('line2').innerHTML = "Push Command: Update remote refs along with associated objects";
	document.getElementById('line3').innerHTML = "Hint: git push [Repository Name] [Local Branch]...Type the command below";
	document.getElementById('line4').innerHTML = "";
	document.getElementById('line5').innerHTML = "";
	document.getElementById('localImage1').innerHTML = "<img src='merge_img.PNG'>";
	document.getElementById('answer').innerHTML = "";
	answer = 3;
}
else if (x == "git push origin master" && y==1)
{
	document.getElementById('line1').innerHTML = "File(s) are pushed!!";
	document.getElementById('line2').innerHTML = "Add Command: Add file contents to the index";
	document.getElementById('line3').innerHTML = "Hint: git add [option]...Type the command below";
	document.getElementById('line4').innerHTML = "";
	document.getElementById('line5').innerHTML = "";
	document.getElementById('localImage1').innerHTML = "<img src='push_img.PNG'>";
	document.getElementById('answer').innerHTML = "";
	y=2;
	answer = 4;
}
else if (x == "git add .")
{
	document.getElementById('line1').innerHTML = "File(s) are added!!";
	document.getElementById('line2').innerHTML = "Commit command: Record changes to the repository";
	document.getElementById('line3').innerHTML = "Hint: git commit [option] [Branch]...\nType the command: ";
	document.getElementById('line4').innerHTML = "";
	document.getElementById('line5').innerHTML = "";
	document.getElementById('localImage1').innerHTML = "<img src='add_img.PNG'>";
	document.getElementById('answer').innerHTML = "";
	answer = 5;
}
else if (x[0]=="g" && x[1]=="i" && x[2]=="t" && x[3]==" " && x[4]=="c" && x[5]=="o" && x[6]=="m" && x[7]=="m" && x[8]=="i" && x[9]=="t" && x[10]==" " && x[11]=="-" && x[12]=="m" && x[13]==" " && x[14]=="\"" && x[x.length-1]=="\"") //x == "git commit -m \"") // ADDDDD a message
{
	document.getElementById('line1').innerHTML = "File(s) are commited!!";
	document.getElementById('line2').innerHTML = "Push Command: Update remote refs along with associated objects";
	document.getElementById('line3').innerHTML = "Hint: git push [Repository Name] [Local Branch]...Type the command below";
	document.getElementById('line4').innerHTML = "";
	document.getElementById('line5').innerHTML = "";
	document.getElementById('localImage1').innerHTML = "<img src='commit_img.PNG'>";
	document.getElementById('answer').innerHTML = "";
	answer = 6;
}
else if (x == "git push origin master" && y == 2 && answer == 6)
{
	document.getElementById('line1').innerHTML = "File(s) are pushed!!";
	document.getElementById('line2').innerHTML = "End of tutorial!! Congratulations";
	document.getElementById('line3').innerHTML = "";
	document.getElementById('line4').innerHTML = "";
	document.getElementById('line5').innerHTML = "";
	document.getElementById('localImage1').innerHTML = "<img src='push_img.PNG'>";
	document.getElementById('answer').innerHTML = "";
	answer = 7;
}
else if (x=="no" || x =="No" || x == "NO")
{
	window.close();
}
else
{
	alert("Wrong Input! Try Again.");
}
}
